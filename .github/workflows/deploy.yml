name: Continuous Delivery
 
on: push
 
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install
        run: yarn install
      - name: Build
        run: yarn workspaces foreach --since run build